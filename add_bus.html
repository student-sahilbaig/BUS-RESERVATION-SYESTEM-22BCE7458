<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add Bus</h1>
        <form onsubmit="addBus(event)">
            <input type="text" id="bus-id" placeholder="Bus ID" required>
            <input type="text" id="start" placeholder="Start Location" required>
            <input type="text" id="end" placeholder="End Location" required>
            <input type="date" id="date" required>
            <input type="number" id="seats" placeholder="Seats Available" required>
            <input type="number" id="cost" placeholder="Cost of Ticket" required>
            <button type="submit">Add Bus</button>
        </form>
        <button onclick="location.href='admin.html'">Back to Admin Panel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
